<div class="content-header">
    <div class="action-container content-header-extra pad-r-20 margin-t-3">
        <button class="btn btn-primary"
            ng-click="printFacility(facility_id)"
            tooltip="Print Cover Letter" ng-if="create && print">
            Print
        </button>
        <button ng-click="finishFacilityCreation()" ng-if="create && print"
        class="btn btn-primary" tooltip="Complete facility creation">
            Save
        </button>
    </div>
   <h2 class="content-title">
        <span class="main-title"><i class="fa fa-plus-circle"></i> New Facility</span>
   </h2>
</div>
<div class="col-xs-12 content-body" style="display: inline-flex;">
    <div class="col-xs-12 margin-t-20 content-card">
        <div ui-view="tab-header" class="margin-t-20"></div>
        <hr class="line-divider" ng-if="!print">
        <div class="tab-content margin-t-20">
            <div class="listing col-xs-12" ui-view="form-view"></div>
        </div>
    </div>
</div>
