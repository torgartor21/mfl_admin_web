<contentheader></contentheader>
<div class="col-xs-12 content-body">
    <div class="col-xs-12 margin-t-20 content-card">
        <h4> Add Contact</h4>
        <form ng-submit="add()" novalidate name="frm_profile_contact">
            <drf-err-msg></drf-err-msg>
            <div class="form-group">
                <label for="contact_type" class="control-label">Contact Type</label>
                <select name="contact_type" ng-model="contact.contact_type" class="form-control" required api-checker>
                    <option value="">Select Contact Type</option>
                    <option ng-repeat="cont in contact_types" ng-value="cont.id">{{cont.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact" class="control-label">Contact Details</label>
                <input type="text" name="contact" ng-model="contact.contact" required class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="frm_profile_contact.$invalid">Add Contact</button>
        </form>
    </div>
    <div  class="col-xs-12 margin-t-20">
    <div ng-show="contacts.length > 0">
        <h4> Current Contacts</h4>
        <table class="table content-card margin-t-20 margin-b-10">
            <tbody>
                <tr ng-repeat="child in contacts">
                    <td class="pad-t-15 fs-16 fw-500">{{child.contact_type_text}}</td>
                    <td class="pad-t-15 fs-16 fw-500">{{child.contact_text}}</td>
                    <td class="pad-t-10 text-right">
                    <span ng-if="child.delete_spinner">
                        <i class="fa fa-spin fa-circle-o-notch"></i>
                    </span>
                        <a class="btn btn-danger" popover-trigger="open" popover-toggle popover-placement="left" popover-template="'common/tpls/del-pop.tpl.html'" tooltip="Remove Contact">
                            Delete
                        </a>
                    </td>
                </tr>
                <tr ng-if="spinner">
                    <td colspan="3" class="text-center">
                        <i class="fa fa-spin fa-circle-o-notch fa-2x"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="alert alert-info" ng-show="contacts == 0">
        <span class="fs-16"><i class="fa fa-info-circle"></i> Currently no contacts added.</span>
    </div>
    </div>
</div>
